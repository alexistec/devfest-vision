<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Google Vision API - DevFest 2017</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="live-camera">
        <video id="video" width="100%" autoplay></video>
    </div>
    <div class="captured">
        <img width="100%" id="photo" />
    </div>
    <nav>
        <button class="shutter" onclick="upload()">
            Tomar y subir una foto
        </button>
        <button class="shutter" onclick="sendToLabelDetection()">
            Analizar imagen
        </button>
        <button class="shutter" onclick="sendToFaceDetection()">
            Detectar rostros y características
        </button>
        <button class="shutter" onclick="facesCounter()">
            Contar rostros
        </button>
        <button class="shutter" onclick="stopFacesCounter()">
            Detener conteo
        </button>
        <button class="shutter" onclick="emotionAnalysis()">
            Analizar emociones
        </button>
        <button class="shutter" onclick="analizarMeetup()">
            Analizar Meetup
        </button>
    </nav>

    <div>
        <h2>Características de la imagen</h2>
        <div id="labels"></div>
    </div>

    <div class="indicadores">
        <p>
            <strong>Personas detectadas: </strong>
            <span id="faceCounter">undetected</span>
        </p>
        <p>
            <strong>Personas Felices: </strong>
            <span id="joyCounter">undetected</span>
        </p>
        <p>
            <strong>Personas tristes: </strong>
            <span id="sorrowCounter">undetected</span>
        </p>
        <p>
            <strong>Personas sorprendidas: </strong>
            <span id="surpriseCounter">undetected</span>
        </p>
        <p>
            <strong>Personas bravas: </strong>
            <span id="angryCounter">undetected</span>
        </p>
    </div>

    <script src="./app.js"></script>
</body>


</html>
